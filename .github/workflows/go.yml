name: Go

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -short -v ./...

    - name: Vet
      run: go vet -v ./...
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      dgraph:
        image: dgraph/standalone:v20.03.0
        ports:
          - 9080:9080
          - 8000:8000
          - 8080:8080
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Vet
        run: go test -v ./...
