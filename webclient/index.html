<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aurum Web Interface</title>
    <link rel="stylesheet" type="text/css" href="css/style.scss">
    <script src="ts/index.ts"></script>
</head>

<body>
    <div id="message" title="Click to dismiss">Message!</div>

    <div class="login signup changepassword">
        <div class="login_form">
            <h2 class="login">Login</h2>
            <h2 class="signup">Register</h2>

            <label class="login signup" for="username">Username:</label>
            <input class="login signup" id="username">

            <label class="login signup changepassword" for="password">Password:</label>
            <input class="login signup changepassword" type="password" id="password">

            <label class="signup" for="email">Email:</label>
            <input class="signup" type="email" id="email">

            <span>
                <button class="login signup" id="login_button">Login</button>
                <button class="login signup" id="signup_button">Sign up</button>
                <button class="changepassword" id="changepassword_button">Change password</button>
            </span>
        </div>
    </div>


    <div class="admin user">
        <div class="user_panel">
            <h2 id="username_display"></h2>

            <button id="logout_button">Log out</button>
            <button id="changepassword_init_button">Change Password</button>
        </div>
    </div>

    <div class="admin">
        <div class="admin_panel">
            <h2>Admin options</h2>
            <table id="admin_table">
            </table>
        </div>
    </div>
</body>

</html>
