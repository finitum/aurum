stages:
  - test
  - deploy

.docker: &docker
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

.webclient: &webclient
  image: node
  only:
    changes:
      - .gitlab-ci.yml
      - webclient/**/*
  before_script:
    - cd webclient
    - yarn install

variables:
  CORE_IMG: "$CI_REGISTRY_IMAGE/core"

core-test:
  stage: test
  image: golang
  only:
    changes:
      - .gitlab-ci.yml
      - core/**/*
  cache:
    paths:
      - /go/pkg/mod
  coverage: /^total:.+\)\s+(\d+.?\d*)%$/
  before_script:
    - cd core
    - go mod download
  script:
    - go test -covermode=count -coverprofile cover.cov ./...
    - go tool cover -func=cover.cov

webclient-check:
  <<: *webclient
  stage: test
  script:
    - yarn check

webclient-test:
  stage: test
  <<: *webclient
  script:
    - yarn test

build-master:
  stage: deploy
  <<: *docker
  script:
    - cd core
    - docker build --pull -t "$CORE_IMG" .
    - docker push "$CORE_IMG"
    - cd ..
  only:
    - master

build:
  stage: deploy
  <<: *docker
  script:
    - cd core
    - docker build --pull -t "$CORE_IMG:$CI_COMMIT_REF_SLUG" .
    - docker push "$CORE_IMG:$CI_COMMIT_REF_SLUG"
    - cd ..
  except:
    - master
