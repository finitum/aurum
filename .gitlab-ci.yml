stages:
  - build
  - test
  - deploy

.docker: &docker
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

variables:
  CORE_IMG: "$CI_REGISTRY_IMAGE/core"

core-test:
  stage: test
  image: golang
  cache:
    paths:
      - $GOPATH/pkg/mod
  coverage: /^total:.+\)\s+(\d+.?\d*)%$/
  script:
    - cd core
    - go mod download
    - go test -covermode=count -coverprofile cover.cov ./...
    - go tool cover -func=cover.cov

build-master:
  stage: deploy
  <<: *docker
  script:
    - cd core
    - docker build --pull -t "$CORE_IMG" .
    - docker push "$CORE_IMG"
    - cd ..
  only:
    - master

build:
  stage: deploy
  <<: *docker
  script:
    - cd core
    - docker build --pull -t "CORE_IMG:$CI_COMMIT_REF_SLUG" .
    - docker push "CORE_IMG:$CI_COMMIT_REF_SLUG"
    - cd ..
  except:
    - master
